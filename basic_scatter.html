<!DOCTYPE html>

<div id="graph_div"></div>

<script src="https://d3js.org/d3.v4.js"></script>

<script>

let margin = {top: 30, right: 60, bottom: 30, left: 60},
    container_width = 350,
    container_height = 350,
    graph_width = container_width - margin.left - margin.right,
    graph_height = container_height - margin.top - margin.bottom;

let graph_div = d3.select("#graph_div")
  .attr("id", "graph_div")
let graph_obj = graph_div
  .append("svg")
    .attr("id", "graph_obj")
    .attr("width", container_width)
    .attr("height", container_height)
    .attr("style", "background: grey");
let graph_elems = graph_obj
  .append("g")
    .attr("id", "graph_elems")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

let x = d3.scaleLinear()
  .domain([0, 100])
  .range([0, graph_width]);

let x_axis = graph_elems
  .append('g')
    .attr("id", "x_axis")
    .attr("transform", "translate(0," + graph_height + ")")
    .call(d3.axisBottom(x));

let y = d3.scaleLinear()
    .domain([0, 100])
    .range([graph_height, 0]);

let y_axis = graph_elems
  .append('g')
    .attr("id", "y_axis")
    .call(d3.axisLeft(y));

let my_data = [ {x:80, y:50, r:20, dur:1800, delay:1800, color:"blue"}, {x:40, y:90, r: 10, dur:2800, delay:2800, color:"green"}, {x:10, y:20, r:4, dur:2800, delay:3800, color:"red" } ]

let data_points = graph_elems
  .selectAll("data_points")
  .data(my_data)
  .enter()
  .append("circle")
    .attr("cx", function(d){ return x(d.x) })
    .attr("cy", function(d){ return y(d.y) })
    .attr("class", "data_point")
    .attr("fill", function(d){ return d.color })
    .attr("r", function(d){ return d.r });

console.log(my_data)
my_data = [ {x:80, y:50, r:20, dur:1800, delay:1800, color:"blue"} ]
console.log(my_data)

graph_elems
  .selectAll(".data_point")
  .data(my_data)
  .exit()
  .remove();

let trans_0 = d3.selectAll(".data_point")
   .transition("trans_0")
     .delay(function(d) { return d.delay;})
     .duration(function(d) { return d.dur;} )
     .ease(d3.easeElastic)
   .attr("cx", 50)
   .attr("cy", 80);

</script>
