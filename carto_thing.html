<html>

<head>
  <title>CARTO VL Example</title>
  <!-- Load CARTO VL JS -->
  <script src="https://libs.cartocdn.com/carto-vl/v1.2.4/carto-vl.min.js"></script>
  <!-- Load Mapbox GL -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet">

  <!-- Your style will go here -->
  <style>
    #map {
      position: absolute;
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <!-- Your map will go here -->
  <div id="map"></div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [0, 30],
      zoom: 2
    })

    carto.setDefaultAuth({
      username: 'public',
      apiKey: 'default_public'
    })

    const viz = new carto.Viz(`
      width: 4
      strokeWidth: 0.5
      strokeColor: white
      color: fuchsia
    `);
    const source = new carto.source.Dataset('world_ports')
    const layer = new carto.Layer('layer', source, viz);
    layer.addTo(map);

    // Define pop-up
    const popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    });

    // Define interactivity
    const interactivity = new carto.Interactivity(layer);

    interactivity.on('featureHover', updatePopup);

    function updatePopup(event) {
      if (event.features.length > 0) {
        const vars = event.features[0].variables;
        popup.setHTML(`
                <div>
                    <h3 class ="h3">hello</h3>
                    <p class="description open-sans">Population: yo</h3>
                </div>
            `);
        popup.setLngLat([event.coordinates.lng, event.coordinates.lat]);
        if (!popup.isOpen()) {
          popup.addTo(map);
        }
      } else {
        popup.remove();
      }
    }
  </script>

</body>

</html>
